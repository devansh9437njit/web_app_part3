<!DOCTYPE html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/home.css') }}">
<title>Stats</title>
<div>
    <h1>
        Class Statistics
    </h1>

    <button>
        <a href="/stats/print">Print Data</a>
    </button>

    <p><strong>Total Maximum Marks: </strong>{{ marks.max_total }}</p>

    <p><strong>Maximum Marks in Test 1: </strong>{{ marks.max_t1 }}</p>

    <p><strong>Maximum Marks in Test 2: </strong>{{ marks.max_t2 }}</p>

    <p><strong>Maximum Marks in Test 3: </strong>{{ marks.max_t3 }}</p>

    <p><strong>Maximum Marks in Test 4: </strong>{{ marks.max_t4 }}</p>


    <p><strong>Top scoring student name: </strong>{{ marks.top_student }}</p>

    
</div>

<style>
    @media print{
        button{
            display: none;
        }

        h1{
            margin-top: 30%;
        }
    }
</style>
